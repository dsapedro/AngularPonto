<div class="container">
  <h2>Marcação de Ponto</h2>
  <button (click)="marcarPonto()">Marcar ponto</button>

  <ul *ngIf="marcacoes.length > 0">
    <li *ngFor="let m of marcacoes">
      {{ m.usuario }} - {{ m.tipo }} - {{ m.data | date:'short' }}
    </li>
  </ul>

  <p *ngIf="marcacoes.length === 0">Nenhuma marcação registrada.</p>
</div>
